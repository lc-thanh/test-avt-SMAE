    .toast-message {
        display: none;

        line-height: 1;
        color: rgb(0, 0, 0);

<script>
    var notification = new Notif({
        topPos: 10,
        classNames: 'success danger',
        autoClose: true,
        autoCloseTimeout: 5000
    });

    function Notif(option) {
        var el = this;

        el.self = $('.toast-message');
        el.close = this.self.find('.close');
        el.message = el.self.find('.message');
        el.top = option.topPos;
        el.classNames = option.classNames;
        el.autoClose = (typeof option.autoClose === 'boolean') ? option.autoClose : false;
        el.autoCloseTimeout = (option.autoClose && typeof option.autoCloseTimeout === 'number') ? option
            .autoCloseTimeout : 4000;

        el.reset = function() {
            el.message.empty();
            el.self.removeClass(el.classNames);
        };

        el.show = function(msg, type) {
            el.reset();

            const icon = $('<i>').addClass('fa-circle-info'); // Tạo một thẻ <i> mới

            el.message.append(icon);

            el.message.text(msg);
            el.self.addClass(type);
            el.self.css('display', 'block');


            // Xóa bỏ setTimeout trước đó nếu có
            if (el.timeoutId) {
                clearTimeout(el.timeoutId);
            }

            // Thiết lập setTimeout mới để ẩn thông báo sau khoảng thời gian el.autoCloseTimeout
            if (el.autoClose) {
                el.timeoutId = setTimeout(() => {
                    el.self.hide();
                }, el.autoCloseTimeout);
            }
        };

        el.close.on('click', function() {
            el.self.hide(); // Đây là cách để ẩn thông báo khi click vào nút close
            if (el.timeoutId) {
                clearTimeout(el.timeoutId);
            }
        })
    }

    function blockUI() {
        $.blockUI({
            css: {
                backgroundColor: 'transparent',
                border: 'none'
            },
            message: '<div id="loading"></div>',
            baseZ: 1500,
            overlayCSS: {}
        });

    }

    function unBlockUi(){
        $.blockUI({
            css: {
                backgroundColor: 'transparent',
                border: 'none'
            },
            message: '<div id="loading"></div>',
            baseZ: 1500,
            overlayCSS: {}
        });

    }
</script>
